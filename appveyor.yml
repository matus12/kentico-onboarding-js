# Test against the latest version of this Node.js version
environment:
  nodejs_version: "8"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  - npm install -g npm
  # install modules
  - npm install
  - npm install --global surge

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test
for:
-
  branches:
    only:
      - /feature/task-5-publish/
  build_script:
    - cmd: npm run build
-
  branches:
    only:
      - /master-v2/
  build_script:
    - cmd: npm run build
  deploy_script:
    - cmd: npm run deploy
